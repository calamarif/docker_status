services:
  status-page:
    build: .
    container_name: status-page
    env_file: .env
    ports:
      - "3030:3030"
    environment:
      - NODE_ENV=production
      - TZ=Australia/Melbourne
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data:/app/data
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - status-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.status.rule=Host(`${STATUS_PAGE_HOST}`)"
      - "traefik.http.routers.status.tls=true"
      - "traefik.http.routers.status.tls.certresolver=letsencrypt"
    
  cloudflared_status:
    container_name: cloudflared_status
    restart: unless-stopped
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_STATUS_TOKEN}

networks:
  status-net:
    driver: bridge

volumes:
  status-data:
    driver: local